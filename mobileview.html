<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buldhana Police Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Navbar styling */
        
        /* Login container styling */
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 2rem;
            max-width: 600px;
            width: 80%;
        }
        /* Login form styling */
        .login-form {
            flex: 1;
            padding-right: 1.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #5c2cb0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        /* Logo section styling */
        .logo-box {
            background-color: #5c2cb0;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }
        .logo-box h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .logo-box p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->


    <!-- Login Container -->
    <div class="container">
        <!-- Login Form -->
        <div class="login-form">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>SIGN IN</button>
        </div>
        
        <!-- Logo Section -->
        <div class="logo-box">
            <h2>महाराष्ट्र पोलीस</h2>
            <p>सत्य, सेवा आणि संरक्षण</p>
        </div>
    </div>
</body>
</html>
